<main>
  <div class="quiz-logo">
    <img src="../../../assets/imgs/logo.png" alt="Logo Buuz Feed">
    <h1>{{title}}</h1>

  </div>
  <div *ngIf="!finished" class="quiz-questions">
    <h3>{{questionSelected.question}}</h3>
  </div>
  <div *ngIf="!finished" class="quiz-options">
    <button
    *ngFor="let option of questionSelected.options; let i = index"
    (click)="playerChoose(option.alias)"
    class="btn-option">{{option.name}}</button>
  </div>
  <div *ngIf="finished" class="quiz-results">
    <h2>O seu resultado Ã©:</h2>
    <p>{{result}}</p>
  </div>
</main>
